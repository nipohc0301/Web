<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      font-size:32px;
    }
    .child{
      font-size:1vw;
    }
    .child-to-child{
      font-size:2vw;
    }
  </style> 
</head>
<body>
  <div class="parent">
    <p>parent</p>
    <div class="child">
      <p>child</p>
      <div class="child-to-child">
        <p>child-to-child</p>
      </div>
    </div>
  </div>
</body>
</html>
